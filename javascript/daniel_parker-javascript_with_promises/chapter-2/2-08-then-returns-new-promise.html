<!DOCTYPE html>
<html>
<head>
<title>2-8. Calls to then always return a new promise</title>
<link href="../prism.css" rel="stylesheet">
<script src="../prism.js"></script>

<script>
var p1, p2;
p1 = Promise.resolve();
p2 = p1.then(function () {
	// ...
});

console.log('p1 and p2 are different objects: ' + (p1 !== p2));
</script>

</head>
<body>

<nav>
<a href="2-07-convenience-resolve-reject.html">Previous</a> | <a href="2-09-sequence-steps-with-then.html">Next</a>
</nav>

<h1>Example 2-8. Calls to then always return a new promise</h1>

<pre>
<code class="language-javascript">
var p1, p2;
p1 = Promise.resolve();
p2 = p1.then(function () {
	// ...
});

console.log('p1 and p2 are different objects: ' + (p1 !== p2));

// Console output:
// p1 and p2 are different objects: true
</code>
</pre>

</body>
</html>
