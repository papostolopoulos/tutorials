<!DOCTYPE html>
<html>
<head>
<title>6-6. Using array.map() with an inline callback</title>
<link href="../prism.css" rel="stylesheet">
<script src="../prism.js"></script>

<script>
var accounts = ['A', 'B', 'C'];

var requests = accounts.map(function (account) {
    return ajax('/balances/' + account);
});

// Additional code so example can run
function ajax() {
	return Promise.resolve(Math.round(Math.random() * 1000));
}
</script>

</head>
<body>

<h1>Example 6-6. Using array.map() with an inline callback</h1>

<p>

</p>

<pre>
<code class="language-javascript">

    return ajax('/balances/' + account);
});
</code>
</pre>
