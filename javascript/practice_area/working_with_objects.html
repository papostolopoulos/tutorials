<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Working with objects</title>
  </head>
  <body>
    <h1>Working with objects</h1>
    <h3>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects">
      Source</a>
    </h3>
    <p>Look at the console to review all the things that are worked in the
      <code>script</code> tag.</p>


    <form class="" action="#" method="post">
      <input type="text" name="" value="" placeholder="Age" size="5">
      <button type="submit" name="button">submit</button>
    </form>
    <br>

    <form name="myForm">
      <label>Form name:
        <input type="text" name="text1" value="Beluga">
      </label>
      <input name="button1" type="button" value="Show Form Name"
     onclick="this.form.text1.value = this.form.name; console.log(this.form.button1.value)">
   </form>


    <script type="text/javascript">
    console.log(document.getElementsByTagName("form"));




    //----Different ways of applying a method in a DOM's element------

    function validate(obj, min, max){
      console.log(obj);
      if (obj.value < min || obj.value > max) alert("Bad entry");
    }

    var inputAge = document.getElementsByTagName("input")[0];

    // Method 1
    // inputAge.onchange = validate(inputAge, 1, 99);

    // Method 2
    // inputAge.addEventListener("change", ()=>validate(inputAge, 1, 99));

    // Method 3 The "this" points to the input object.
    // If the Callback was in ES6, it would point to the window
    inputAge.addEventListener("change", function() {
      validate(this, 1, 99);
    });

    // Method 4 - Method invoked in the html
    // <input type="text" name="" value="" placeholder="Age" size="5" onChange="validate(this, 1, 99)">

    // ----------------------------------------

    // -----Getters and Setters-----
    var o = {
      a: 7,
      get b() {
        return this.a + 1;
      },
      set c(x) {
        this.a = x / 2;
      }
    };

    console.log(o.a); // 7
    console.log(o.b); // 8
    o.c = 50;
    console.log(o.a); // 25


    var person = {
      firstName: "George",
      lastName: "Smith",
      get fullName(){
        return this.firstName + " " + this.lastName;
      },
      set fullName(name){
        var firstLast = name.toString().split(" ");
        this.firstName = firstLast[0];
        this.lastName = firstLast[1];
      }
    }

    console.log(person.fullName); //Will give Geogre Smith (from getter)
    person.fullName = "Paraskevas Apostolopoulos"; //setter will set to "PApostolopoulos"
    console.log(person.fullName); //Will give Paraskevas Apostolopoulos from getter



    var myCar = new Object();
    myCar.make = 'Ford';
    myCar.model = 'Mustang';
    myCar.year = 1969;




      var myObj = new Object(),
      str = "myString",
      rand = Math.floor(Math.random() * 100),
      obj = new Object();

      myObj.type = "Dot Syntax";
      myObj["date created"] = "String with space";
      myObj[str] = "string value";
      myObj[rand] = "random number";
      myObj[obj] = 'Object';
      myObj[''] = 'Even an empty string';

// ----------------------------------

      function Car(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
      }

      var ford = new Car("Ford", "Mustang", "2001");
      var mazda = new Car("Mazda", "Miata", "2005");

      Car.prototype.color = null;

// -----------------------------------

    </script>
  </body>
</html>
