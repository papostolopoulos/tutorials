<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS section 2 lecture 12</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <button v-on:click="increase(5, $event)">Click me</button>
      <p>{{counter}}</p>
      <p v-on:mousemove="updateCoordinates">Coordinates: {{x}}/{{y}}
        -<span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>
      <input type="text" name="" value="" v-on:keyup.enter="alertMe">
    </div>
  </body>
</html>

<script>
var app = new Vue({
  el: "#app",
  data: {
    counter: 0,
    x: 0,
    y: 0
  },
  methods: {
    increase: function(num, event) {
      return this.counter += num;
    },
    updateCoordinates: function(event) {
      this.x = event.clientX;
      this.y = event.clientY;
    },
    alertMe: function() {
      console.log(app.$el.getElementsByTagName("input"));
      alert('alert');
    }
    //We could use this method to the span to stop the propagation of the updateCoordinates method
    // dummy: function(event) {
    //   event.stopPropagation();
    // }
  }
});

</script>
