<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js section 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <h3>use of V-model</h3>
      <input type="text" name="" value="" v-model="name">
      <p>{{ name }}</p>

      <h3>Use of components</h3>
      <button type="button" name="button" v-on:click="counter++">Add to counter</button>
      <button type="button" name="button" v-on:click="counter--">Subtract from counter</button>
      <button type="button" name="button" v-on:click="secondCounter++">Add to secondCounter</button>
      <p>The counter is {{counter}}. | The secondCounter is {{secondCounter}}</p>
      <p>The result is: {{result()}}. | The output is {{output}}.</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "Paraskevas",
          counter: 0,
          secondCounter: 0,
        },
        computed: {
          output: function() {
            console.log("computed fired");
            return this.counter > 5 ? "Greater than five" : "Less or equal to five";
          }
        },
        watch: {
          counter: function() {
            var self = this;
            setTimeout(function() {
              self.counter = 0;
            }, 5000)
          }
        },
        methods: {
          result: function() {
            console.log("method fired");
            return this.counter > 5 ? "Greater than five" : "Less or equal to five";
          }
        }
      });
    </script>

  </body>
</html>
