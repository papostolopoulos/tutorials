<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue - Hello world</title>
  </head>
  <!-- BODY -->
  <body>



    <div id="app">
      <p>{{sayHello()}}</p>
      <a v-bind:href="link">Google</a>
    </div>


    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
      el: "#app",
      data: {
        title: "Hello World!",
        link: "http://google.com"
      },
      methods: {
        sayHello: function() {
          return this.title;
        }
      }
    });
    </script>
  </body>

</html>
