<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <title>Vue - Udemy. Exercise 3 - Section 3</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal
      to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
      <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
      </div>
      <!-- 2) Watch for changes in the "result" and reset the "value" after 5
      seconds (hint: setTimeout(..., 5000) -->
      <div>
        <input type="text">
        <p>{{ value }}</p>
      </div>
    </div>


    <script>
      var vm = new Vue({
        el: "#exercise",
        data: {
          value: 0,
          output: ""
        },
        computed: {
          result: function() {
            return this.value === 37 ? this.output = "done" : this.output = "Not there yet";
          }
        },
        watch: {
          value: function() {
            var self = this;
            setTimeout(function() {
              self.value = 0;
            }, 15000);
          }
        }
      });
    </script>
  </body>
</html>
