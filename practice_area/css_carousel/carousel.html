<!DOCTYPE html>
<!--SOURCE: https://www.youtube.com/watch?v=tnTHCntgHkM -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS carousel practice</title>
    <style media="screen">
      .slideshow{
        margin: 0 auto;
        padding-top: 50px;
        height: 700px;
        background: skyblue;
        box-sizing: border-box;
      }

      .content{
        margin: auto;
        width: 190px;
        perspective: 1000px; /*What is this? -
        It changes the size of the images. Larger number, smaller image*/
        position: relative;
        padding-top: 80px;
      }

      .content-carrousel{
        width: 100%;
        position: absolute;
        float: right;
        animation: rotar 25s infinite linear; /*what is this?*/
        transform-style: preserve-3d; /*what is this?*/
        background-color: pink;
      }

      .content-carrousel:hover{
        animation-play-state: paused; /*what is this?*/
        cursor: pointer;
      }

      .content-carrousel figure{
        width: 90%;
        height: 120px;
        border: 1px solid #4d444d;
        overflow: hidden; /*what is this?*/
        position: absolute;
      }

      .content-carrousel figure:nth-child(1){
        transform: rotateY(0deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(2){
        transform: rotateY(32.72deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(3){
        transform: rotateY(65.44deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(4){
        transform: rotateY(98.16deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(5){
        transform: rotateY(130.88deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(6){
        transform: rotateY(163.6deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(7){
        transform: rotateY(196.32deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(8){
        transform: rotateY(229.04deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(9){
        transform: rotateY(261.76deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(10){
        transform: rotateY(294.48deg) translateZ(300px);
      }

      .content-carrousel figure:nth-child(11){
        transform: rotateY(327.2deg) translateZ(300px);
      }

      .shadow{
        position: absolute;
        box-shadow: 0 0 20px 0 #000;
        border-radius: 2px;
      }

      .content-carrousel img{
        image-rendering: auto; /*What is that?*/
        transition: all 300ms;
        height: 100%; /*This defined the view of the full image*/
      }

      .content-carrousel img:hover{
        transform: scale(1.2);
        transition: all 300ms;
      }

      @keyframes rotar{
        from{
          transform: rotatey(0deg);
        }
        to {
          transform:rotateY(360deg);
        }
      }
    </style>
  </head>


  <body>
    <h1>
      <a href="https://www.youtube.com/watch?v=tnTHCntgHkM">Source</a>
    </h1>
    <section class="slideshow">
      <div class="content">
        <div class="content-carrousel">
          <figure class="shadow">
            <img src="./images/001.jpg" alt="">
          </figure>
          <figure class="shadow">

          </figure>
          <figure class="shadow">

          <figure class="shadow">

          </figure>
          <figure class="shadow">
            <img src="./images/006.jpg" alt="">
          </figure>
          <figure class="shadow">
            <img src="./images/007.jpg" alt="">
          </figure>
          <figure class="shadow">
            <img src="./images/008.jpg" alt="">
          </figure>
          <figure class="shadow">
            <img src="./images/009.jpg" alt="">
          </figure>
          <figure class="shadow">
            <img src="./images/010.jpg" alt="">
          </figure>
          <figure class="shadow">

          </figure>
        </div>

    </section>
  </body>
</html>
