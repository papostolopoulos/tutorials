<!DOCTYPE html>
<html lang="en">
<head>
<title>Event Propagation</title>
</head>

<body>


<script>

function talk(){
  return this.speak;
}

var animal = {
  saySomething: talk,
  speak: "Hello, I am the animal"
}

var talkToMe = animal;

document.write(talkToMe.saySomething());
</script>

</body>
</html>
