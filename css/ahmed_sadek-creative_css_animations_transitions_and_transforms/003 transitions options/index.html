<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>003 Transitions options</title>
    <style media="screen">
      .default{
        color: white;
        font-size: 20px;
        width: 150px;
        height: 50px;
        border-radius: 10%;
        background-color: red;
        text-align: center;
        line-height: 50px;
        margin: 2em;
        padding: 10px 15px;
        transition-property: translate();
        transition-duration: 3s;
      }

      .default:hover{
        transform: translate(900px, 0);
      }

      #ease{
        transition-timing-function: ease;
      }

      #linear{
        transition-timing-function: linear;
      }

      #ease-in{
        transition-timing-function: ease-in;
      }

      #ease-out{
        transition-timing-function: ease-out;
      }

      #ease-in-out{
        transition-timing-function: ease-in-out;
      }

    </style>
  </head>
  <body>
    <p>
      If you want to see the file that comes from the tutorial and not my file,
      go <a href="./timing_functions_examples.htm">here</a>. This page is about the
      transition-timing-function (ease, ease-in, ease-out, ease-in-out).
    </p>

    <div id="ease" class="default">Ease (Default)</div>
    <div id="linear" class="default">Linear</div>
    <div id="ease-in" class="default">Ease-in</div>
    <div id="ease-out" class="default">ease-out</div>
    <div id="ease-in-out" class="default">ease-in-out</div>
  </body>
</html>
