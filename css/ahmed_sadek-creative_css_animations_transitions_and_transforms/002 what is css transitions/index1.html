<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>002 what is css transition</title>
    <style media="screen">
      .button{
        width: 300px;
        height: 100px;
        font-family: arial;
        font-size: 24px;
        color: white;
        background-color: blue;
        transition-property: background-color;
        transition-duration: 2s;
        transition-delay: 1s;
      }

      .button:hover{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" class="button">css transition</button>
  </body>
</html>
